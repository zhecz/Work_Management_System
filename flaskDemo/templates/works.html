<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
 
<div class="content-section">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                   <br/>
                    <h1 style="text-align:center;">Employees</h1>
                    {% if works %}
                    <hr class="intro-divider">
                    <div class="center">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th width="20%"> EmployeeName </th>
                                    <th width="15%"> Apartment </th>
                                    <th width="10%"> WorkType </th>
                                    <th width="35%"> WorkTime(Auto) </th>
                                    <th width="35%"> WorkTime(Manual)</th>
                                    

                                    
                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for work in works %} 
                                <!--<tr style="background-color: #007ee5; color: white;">
                                    <td> <i class="fa fa-key"></i> Admin </td>
                                    <td> N/A </td>
                                    <td> N/A </td>
                                    <td> N/A </td>
                                    <td> N/A </td>
                                </tr>-->
                                
                                <tr>
                                    <td>{{work.employeeID}} {{ work.firstName}} {{ work.lastName}} </td>
                                    <td>{{work.buildingName}}</td>
                                    <td>{{work.workType}} </td>
                                    <td>{{work.startTimeAuto}}</td>
                                    <td>{{work.endTimeAuto}}</td>
        
                                    
                                    
                                    
                                </tr>
                                 {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    </div>
